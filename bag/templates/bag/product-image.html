{% load static %}

{% if item.product.image %}
<img class="img-fluid" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
{% elif item.product.image_url %}
<img class="img-fluid" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">
{% else %}
<img class="img-fluid" src="{% static 'images/noimage.png' %}" alt="{{ item.product.name }}">
{% endif %}
