{% load static %}

{% if item.product.image and item.product.image.name %}
<img class="img-fluid" src="{{ item.product.image.url }}" alt="{{ item.product.name }} in shopping bag">
{% elif item.product.image_url %}
<img class="img-fluid" src="{{ item.product.image_url }}" alt="{{ item.product.name }} in shopping bag">
{% else %}
<img class="img-fluid" src="{% static 'images/noimage.png' %}" alt="No image available for {{ item.product.name }}">
{% endif %}
