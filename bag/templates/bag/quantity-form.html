<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
  {% csrf_token %}

  <div class="form-group">
    <div class="input-group input-group-{{ item.item_id }}">
      <div class="input-group-prepend">
        <button type="button" class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}">
          <i class="fas fa-minus fa-sm"></i>
        </button>
      </div>

      <input class="form-control form-control-sm qty_input" type="number" name="quantity" value="{{ item.quantity }}"
        min="1" max="99" />

      <div class="input-group-append">
        <button type="button" class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}">
          <i class="fas fa-plus fa-sm"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- âœ… UPDATE BUTTON INSIDE FORM -->
  <button type="submit" class="btn btn-sm btn-outline-info">
    Update
  </button>
</form>

<!-- REMOVE stays outside -->
<button type="button" class="btn btn-sm btn-outline-danger float-right remove-item" id="remove_{{ item.item_id }}">
  Remove
</button>
