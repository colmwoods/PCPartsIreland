{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-hero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center px-5 hero-content">
                <h1 class="display-4 logo-font text-black">
                    500 – Server Error
                </h1>
                <p class="lead mt-3">
                    Something went wrong on our end.
                    We’re working to fix it — please try again later.
                </p>
                <div class="mt-4">
                    <a class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" href="{% url 'home' %}">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
