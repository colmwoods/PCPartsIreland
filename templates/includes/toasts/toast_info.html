<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-up" style="border-bottom-color:#17a2b8 !important;"></div>
    <div class="w-100 toast-capper" style="background-color:#17a2b8 !important; height:10px;"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
