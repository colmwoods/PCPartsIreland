{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-hero d-flex align-items-center">
    <div class="container error-content py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="bg-white p-5 shadow">
                    <h2 class="text-center mb-4">Create Account</h2>

                    <form method="POST" action="{% url 'account_signup' %}" class="row g-4">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="col-12">
                            <label class="form-label fw-semibold">
                                {{ field.label }}
                            </label>
                            {{ field|add_class:"form-control form-control-lg" }}
                        </div>
                        {% endfor %}

                        <div class="col-12">
                            <button type="submit"
                                class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 w-100 mt-3">
                                Register
                            </button>
                        </div>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="{% url 'account_login' %}">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
