{% extends "account/base.html" %}

{% block inner_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

        <h2 class="mb-4 text-center">Set New Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-dark w-100 mt-3" type="submit">
                Update Password
            </button>
        </form>

    </div>
</div>
{% endblock %}
