{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-hero d-flex align-items-center">
    <div class="container error-content py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="bg-white p-5 shadow">
                    <h2 class="text-center mb-4">Reset Password</h2>

                    <p class="text-center">
                        Enter your email address and weâ€™ll send a reset link.
                    </p>

                    <form method="POST" class="row g-4">
                        {% csrf_token %}

                        <div class="col-12">
                            <label class="form-label fw-semibold">Email</label>
                            {{ form.email|add_class:"form-control form-control-lg" }}
                        </div>

                        <div class="col-12">
                            <button type="submit"
                                class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 w-100 mt-3">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
