{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-hero d-flex align-items-center">
    <div class="container error-content py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="bg-white p-5 shadow text-center">
                    <h2 class="mb-4">Sign Out</h2>

                    <p>Are you sure you want to sign out?</p>

                    <form method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                            class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 w-100 mt-3">
                            Sign Out
                        </button>
                    </form>

                    <a href="{% url 'home' %}" class="d-block mt-3">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
