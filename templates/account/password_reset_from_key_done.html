{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}

{# ✅ SUCCESS TOAST #}
<div class="toast-container position-fixed top-0 end-0 p-3 mt-5 pt-4" style="z-index: 1080;">
    <div class="toast custom-toast rounded-0 border-top-0 show" data-bs-autohide="true" data-bs-delay="3000">

        <div class="arrow-up" style="border-bottom-color:#28a745;"></div>
        <div class="w-100 toast-capper" style="background-color:#28a745; height:10px;"></div>

        <div class="toast-header bg-white text-dark">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>

        <div class="toast-body bg-white">
            Your password has been updated successfully. You can now sign in.
        </div>
    </div>
</div>

{# ⏳ REDIRECT TO HOME #}
<script>
    setTimeout(function () {
        window.location.href = "{% url 'home' %}";
    }, 2000);
</script>

<div class="home-hero d-flex align-items-center">
    <div class="container error-content py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="bg-white p-5 shadow text-center">

                    <h2 class="mb-4">Password Updated ✅</h2>

                    <p class="text-muted">
                        Redirecting you to the homepage…
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
