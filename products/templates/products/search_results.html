{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-hero d-flex align-items-center">
    <div class="container error-content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="bg-white p-5 shadow text-center">

                    <h1 class="display-5 logo-font text-black">
                        Search Results
                    </h1>

                    <p class="lead mt-3 text-muted">
                        Results for "<strong>{{ query }}</strong>"
                    </p>

                    <hr>

                    {% if results %}
                    {% for product in results %}
                    <div class="mb-3">
                        <a href="{{ product.get_absolute_url }}" class="text-decoration-none">
                            <h5 class="text-black">{{ product.name }}</h5>
                        </a>
                    </div>
                    {% endfor %}
                    {% else %}
                    <p class="text-muted mt-3">
                        No products found.
                    </p>
                    {% endif %}

                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return Home
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
